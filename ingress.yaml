apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: tracer-ome-ingress
  annotations:
    # If the class annotation is not specified it defaults to "gce".
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: ome-node-service
          servicePort: 8989

